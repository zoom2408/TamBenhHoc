                            { q: "Đặc điểm nào nghiêng về MDD hơn là tang thương bình thường?", o: ["Buồn dao động, vẫn làm được việc ý nghĩa", "Tư duy vô giá trị, ý tưởng cái chết kéo dài, buồn dai dẳng", "Nhớ người đã mất kèm ấm áp", "Khóc rồi dịu đi"], a: "B", ex: "Các triệu chứng như cảm giác vô giá trị, ý nghĩ về cái chết kéo dài không liên quan đến việc đoàn tụ, và khí sắc buồn dai dẳng, lan tỏa là những dấu hiệu đặc trưng của MDD, phân biệt với phản ứng tang thương thông thường." },
                            { q: "Trường hợp này có đủ thời lượng cho MDD chưa?", o: ["Chưa đủ 2 tuần", "Đã ≥2 tuần với ≥5 triệu chứng cốt lõi", "Phải ≥2 tháng", "Phải có ảo giác"], a: "B", ex: "Bệnh nhân có triệu chứng kéo dài 3 tuần, đã vượt qua ngưỡng tối thiểu 2 tuần theo tiêu chuẩn chẩn đoán của DSM-5-TR, và có đủ số lượng triệu chứng cần thiết." },
                            { q: "Tài liệu khuyến nghị gì khi có biến cố mất mát?", o: ["Không bao giờ chẩn đoán MDD", "Xem xét kỹ bệnh sử và cách ứng phó trước khi kết luận", "Phải chờ 6 tháng", "Luôn nhập viện"], a: "B", ex: "Một biến cố mất mát lớn có thể là yếu tố khởi phát cho một giai đoạn trầm cảm chủ yếu. Cần đánh giá cẩn thận các triệu chứng để phân biệt giữa phản ứng tang thương bình thường và một rối loạn trầm cảm thực sự." },
                            { q: "Thuốc đầu tay hợp lý:", o: ["SSRI/SNRI", "Thuốc ngủ dài hạn đơn độc", "MAOI ngay", "Không cần điều trị"], a: "A", ex: "Khi cần điều trị bằng thuốc, SSRI/SNRI là lựa chọn hàng đầu cho MDD do hiệu quả và khả năng dung nạp tốt." },
                            { q: "Liệu pháp tâm lý có bằng chứng:", o: ["CBT/MBCT/ACT", "Điện châm", "Thôi miên", "Tắm rừng"], a: "A", ex: "Các liệu pháp như CBT, MBCT, ACT đã được chứng minh qua nhiều nghiên cứu là có hiệu quả trong việc điều trị và phòng ngừa tái phát trầm cảm." },
                            { q: "Dấu hiệu nào không bắt buộc cho MDD?", o: ["Mất hứng thú", "Ảo giác", "Khí sắc trầm", "Rối loạn giấc ngủ"], a: "B", ex: "Ảo giác là một triệu chứng loạn thần, có thể xuất hiện trong trầm cảm nặng (MDD có đặc điểm loạn thần) nhưng không phải là một tiêu chí bắt buộc để chẩn đoán MDD." },
                            { q: "Nếu có loạn thần khí sắc tương hợp, can thiệp sinh học ưu tiên:", o: ["ECT", "Liệu pháp ánh sáng", "Thảo dược", "Biofeedback"], a: "A", ex: "ECT (Liệu pháp sốc điện) là một can thiệp rất hiệu quả, đặc biệt được chỉ định cho các trường hợp trầm cảm nặng có loạn thần, kháng trị, hoặc cần đáp ứng nhanh." },
                            { q: "Tiêu chí nào giúp loại trừ lưỡng cực trong MDD?", o: ["Không có cơn hưng cảm/hưng cảm nhẹ", "Không có ảo giác", "Không tiền sử gia đình", "Không dùng rượu"], a: "A", ex: "Định nghĩa của Trầm cảm chủ yếu là chưa từng có giai đoạn hưng cảm hoặc hưng cảm nhẹ. Đây là tiêu chí loại trừ cốt lõi để phân biệt với Rối loạn lưỡng cực." },
                            { q: "Lời khuyên về tái phát sau khi hồi phục:", o: ["Tái phát hiếm gặp", "Tỷ lệ tái phát đáng kể; cần duy trì điều trị và phòng ngừa", "Không cần theo dõi", "Chỉ cần vận động"], a: "B", ex: "MDD là một rối loạn có tính tái phát cao. Việc duy trì điều trị sau khi hồi phục và có kế hoạch phòng ngừa là rất quan trọng để giảm nguy cơ tái phát." },
                            { q: "Yếu tố tâm lý nào góp phần duy trì MDD?", o: ["Cảm giác bất lực, quy gán nội tại ổn định-toàn thể", "Tư duy tăng giá trị bản thân", "Khuynh hướng lạc quan hóa", "Phóng chiếu tích cực"], a: "A", ex: "Cảm giác bất lực học được và các kiểu quy gán tiêu cực (cho rằng nguyên nhân là do bản thân, không thay đổi và ảnh hưởng mọi thứ) là những yếu tố nhận thức-tâm lý quan trọng duy trì vòng luẩn quẩn của trầm cảm." }
                        ]
                    },
                    { /* Ca 4 */
                        title: "Ca 4 - Nữ nhân viên 27 tuổi, “tính tôi vốn buồn bã từ lâu”: PDD hay MDD?",
                        vignette: `<b>(1) Trình bày bệnh:</b> T., 27 tuổi, kể từ 2 năm trước gần như ngày nào cũng buồn, mệt mỏi, năng lượng thấp, tự đánh giá thấp, khó quyết định; đợt 1 tháng gần đây nặng lên, mất hứng thú, ngủ không ngon, giảm tập trung, đi làm sợ sai, muốn nghỉ việc.<br><b>(2) Tiền sử - bối cảnh:</b> Không chất; áp lực KPI kéo dài.<br><b>(3) Khám cận lâm sàng:</b> Khám nội và xét nghiệm cơ bản bình thường.<br><b>(4) Khám tâm thần:</b> Ảnh hưởng rõ đến hiệu suất; không ảo giác; không ý tưởng tự sát; phủ nhận từng có giai đoạn khí sắc tăng.`,
                        questions: [
                            { q: "Chẩn đoán phù hợp nhất hiện tại:", o: ["Trầm cảm dai dẳng (PDD) có thể kèm giai đoạn MDD (\"double depression\")", "Rối loạn lưỡng cực II", "MDD đơn thuần", "Rối loạn lo âu xã hội"], a: "A", ex: "Bệnh nhân có một nền khí sắc trầm kéo dài ≥2 năm (đáp ứng tiêu chí PDD), và gần đây có một đợt các triệu chứng nặng lên đủ tiêu chuẩn của một giai đoạn Trầm cảm chủ yếu (MDD). Tình trạng này được gọi là \"trầm cảm kép\" (double depression)." },
                            { q: "Tiêu chuẩn thời lượng của PDD:", o: ["≥6 tháng", "≥2 năm (≥1 năm ở trẻ em/TTN)", "≥1 tháng", "Không yêu cầu thời gian"], a: "B", ex: "Để chẩn đoán Rối loạn trầm cảm dai dẳng (PDD) ở người lớn, khí sắc trầm phải xuất hiện hầu hết các ngày, trong thời gian tối thiểu là 2 năm. Ở trẻ em và vị thành niên, thời gian yêu cầu là ≥1 năm." },
                            { q: "Trong PDD, cần ít nhất 2 triệu chứng sau, ngoại trừ:", o: ["Ăn kém/ăn nhiều", "Ngủ ít/ngủ nhiều", "Hoảng loạn tái diễn", "Mệt mỏi"], a: "C", ex: "Các triệu chứng của PDD bao gồm thay đổi ăn uống, rối loạn giấc ngủ, mệt mỏi, tự đánh giá thấp, khó tập trung, và cảm giác tuyệt vọng. Cơn hoảng loạn tái diễn không phải là triệu chứng của PDD." },
                            { q: "Tiêu chí không quá 2 tháng trống triệu chứng thuộc phần nào?", o: ["MDD", "PDD - Tiêu chí C", "Rối loạn thích nghi", "Rối loạn hoảng loạn"], a: "B", ex: "Tiêu chí C của Rối loạn trầm cảm dai dẳng (PDD) quy định rằng trong suốt khoảng thời gian 2 năm của rối loạn, bệnh nhân chưa bao giờ không có triệu chứng trong hơn 2 tháng liên tục." },
                            { q: "Khi PDD có đợt tăng nặng đủ tiêu chuẩn MDD, gọi là:", o: ["Double depression", "Rapid cycling", "Mixed features", "Cyclothymia"], a: "A", ex: "\"Double depression\" (trầm cảm kép) là thuật ngữ lâm sàng dùng để mô tả tình trạng một giai đoạn Trầm cảm chủ yếu xảy ra trên nền một Rối loạn trầm cảm dai dẳng có từ trước." },
                            { q: "Điều trị hợp lý:", o: ["SSRI/SNRI + CBT/MBCT", "Chỉ benzodiazepine", "Chỉ tham vấn chung chung", "Không cần điều trị"], a: "A", ex: "Sự kết hợp giữa thuốc chống trầm cảm (như SSRI/SNRI) và trị liệu tâm lý có cấu trúc (như CBT/MBCT) thường mang lại hiệu quả tốt nhất cho PDD, đặc biệt là khi có trầm cảm kép." },
                            { q: "Tiêu chí loại trừ lưỡng cực trong MDD/PDD:", o: ["Chưa từng có cơn hưng cảm/hưng cảm nhẹ", "Không có lo âu", "Không có tiền sử gia đình", "Không có stress"], a: "A", ex: "Cũng như MDD, chẩn đoán PDD yêu cầu bệnh nhân chưa từng trải qua một giai đoạn hưng cảm hoặc hưng cảm nhẹ." },
                            { q: "Dự hậu MDD/PDD nói chung:", o: ["Hiếm tái phát", "Tái phát thường gặp; số cơn quá khứ dự báo tái phát", "Không bị ảnh hưởng chức năng", "Chỉ tái phát ở nam"], a: "B", ex: "Các rối loạn trầm cảm có xu hướng tái phát. Số lượng các cơn trầm cảm trong quá khứ là một yếu tố dự báo mạnh mẽ về nguy cơ tái phát trong tương lai." },
                            { q: "Khi nào cân nhắc rTMS/ECT?", o: ["Kháng trị, mức độ nặng hoặc có loạn thần (ECT)", "Mức độ rất nhẹ", "Trầm cảm do stress nhẹ", "Bệnh mới khởi phát 1 tuần"], a: "A", ex: "rTMS thường được cân nhắc cho các trường hợp kháng trị. ECT được chỉ định cho các trường hợp nặng hơn, kháng trị, có loạn thần, hoặc cần đáp ứng điều trị nhanh chóng." },
                            { q: "Yếu tố tiên lượng tốt:", o: ["Điều trị sớm, đáp ứng tốt, lối sống cân bằng", "Khởi phát tuổi nhỏ", "Cơn kéo dài, phải nhập viện", "Đồng mắc nghiện chất"], a: "A", ex: "Việc được chẩn đoán và điều trị sớm, đáp ứng tốt với can thiệp ban đầu, và duy trì một lối sống lành mạnh là những yếu tố giúp cải thiện tiên lượng và giảm nguy cơ tái phát." }
                        ]
                    },
                    { /* Ca 5 */
                        title: "Ca 5 - Nữ 60 tuổi, tái phát nhiều lần, kháng trị",
                        vignette: `<b>(1) Trình bày bệnh:</b> Bà L., 60 tuổi, có 4 cơn trầm cảm trước đây. 4 tháng qua buồn bã dai dẳng, mất hứng thú, sụt 6% cân, thức giấc sớm, chậm chạp tâm thần vận động, tội lỗi, ý nghĩ chết tái diễn (không kế hoạch cụ thể). Đã dùng 2 phác đồ SSRI → SNRI đủ liều/đủ thời gian, chỉ đáp ứng 1 phần.<br><b>(2) Tiền sử - bối cảnh:</b> Tăng huyết áp kiểm soát tốt; không chất; con cái sống xa, ít hỗ trợ.<br><b>(3) Khám cận lâm sàng:</b> Khám nội, xét nghiệm trong giới hạn; loại trừ suy giáp.<br><b>(4) Khám tâm thần:</b> Dáng vẻ u sầu; nói chậm; không loạn thần; định hướng tốt; chức năng xã hội suy giảm (nghỉ hưu nhưng không còn sinh hoạt cộng đồng).`,
                        questions: [
                            { q: "Đánh giá mức độ hiện tại:", o: ["Nhẹ", "Vừa nặng, kháng trị một phần", "Chỉ rối loạn thích nghi", "Hưng cảm nhẹ"], a: "B", ex: "Bệnh nhân có nhiều triệu chứng, kéo dài và suy giảm chức năng đáng kể, phù hợp với mức độ vừa-nặng. Việc chỉ đáp ứng một phần sau khi đã thử hai phác đồ thuốc đầy đủ cho thấy tình trạng kháng trị một phần." },
                            { q: "Yếu tố nào tăng nguy cơ tái phát ở bà L.?", o: ["Nữ giới", "Nhiều cơn trong quá khứ", "Sống gần con", "Không tăng huyết áp"], a: "B", ex: "Số lượng các cơn trầm cảm trước đây là một trong những yếu tố dự báo mạnh nhất cho nguy cơ tái phát. Càng nhiều cơn, nguy cơ tái phát càng cao." },
                            { q: "Phương án sinh học tiếp theo có bằng chứng:", o: ["rTMS", "Chỉ vitamin", "Chỉ vận động", "Không có lựa chọn"], a: "A", ex: "Sau khi thất bại với hai loại thuốc chống trầm cảm, rTMS (Kích thích từ xuyên sọ lặp lại) là một lựa chọn điều trị sinh học hợp lý và có bằng chứng hiệu quả cho trầm cảm kháng trị." },
                            { q: "Trường hợp nào cân nhắc ECT mạnh mẽ hơn?", o: ["Khởi phát mới 1 tuần", "Nặng/kháng trị hoặc kèm loạn thần/nguy cơ cao", "Triệu chứng thoáng qua", "Chỉ mất ngủ"], a: "B", ex: "ECT (Liệu pháp sốc điện) được ưu tiên cân nhắc trong các tình huống trầm cảm rất nặng, kháng trị với nhiều phương pháp khác, có kèm triệu chứng loạn thần, hoặc có nguy cơ tự sát cao cần can thiệp nhanh." },
                            { q: "Về hiệu quả ECT theo tài liệu:", o: ["Không có hiệu quả lâu dài", "Tỷ lệ thuyên giảm tăng từ ~27% (6 tuần) lên ~63% (2 năm)", "100% thuyên giảm", "Chỉ hiệu quả ở người trẻ"], a: "B", ex: "Dữ liệu cho thấy hiệu quả của ECT có thể được duy trì và cải thiện theo thời gian khi kết hợp với điều trị duy trì phù hợp, giúp giảm đáng kể tỷ lệ tái phát." },
                            { q: "Theo dõi duy trì để giảm tái phát sau ổn định:", o: ["Ngưng thuốc ngay", "Duy trì điều trị thêm ~6 tháng", "Không cần tái khám", "Chỉ tập thể dục"], a: "B", ex: "Giai đoạn điều trị duy trì, thường kéo dài ít nhất 6 tháng sau khi các triệu chứng đã ổn định, là rất quan trọng để củng cố kết quả và giảm thiểu nguy cơ tái phát." },
                            { q: "Phát biểu đúng về diễn tiến tự nhiên:", o: ["MDD thường tự hết sau 2 tuần và hiếm tái phát", "Có thể kéo dài đến 12 tháng, rồi ẩn tàn và dễ tái phát khi có yếu tố kích hoạt", "Luôn tiến tới loạn thần", "Không ảnh hưởng chức năng"], a: "B", ex: "Nếu không được điều trị, một giai đoạn trầm cảm chủ yếu có thể kéo dài nhiều tháng. Ngay cả sau khi hồi phục, rối loạn vẫn có xu hướng tái phát, đặc biệt khi có các yếu tố căng thẳng." },
                            { q: "Nếu xuất hiện hành vi xung động/nguy hiểm, khuyến nghị:", o: ["Theo dõi tại nhà", "Nhập viện", "Chỉ tư vấn qua điện thoại", "Tự ký cam kết"], a: "B", ex: "Bất kỳ hành vi nào có nguy cơ gây hại cho bản thân hoặc người khác đều là một chỉ định rõ ràng cho việc nhập viện để đảm bảo an toàn và can thiệp kịp thời." },
                            { q: "Khi lập kế hoạch an toàn, có thể hướng dẫn thêm:", o: ["Chỉ dựa vào người nhà", "Gọi các đầu mối hỗ trợ khẩn (ví dụ 1900 1267/115; \"Ngày Mai\" 094 482 46 10)", "Đăng lên mạng xã hội", "Tự cách ly hoàn toàn"], a: "B", ex: "Một kế hoạch an toàn hiệu quả cần bao gồm thông tin liên lạc của các dịch vụ hỗ trợ khẩn cấp, giúp bệnh nhân có thể tiếp cận sự giúp đỡ chuyên nghiệp ngay khi cần." },
                            { q: "Phát biểu đúng về tiên lượng xấu:", o: ["Ít cơn trong quá khứ", "Thời gian cơn kéo dài, môi trường gia đình xấu, có bệnh nội khoa kèm", "Ít tác dụng phụ thuốc", "Điều trị sớm"], a: "B", ex: "Các yếu tố như cơn bệnh kéo dài, thiếu hỗ trợ xã hội, và sự hiện diện của các bệnh lý nội khoa đồng mắc thường liên quan đến một tiên lượng kém thuận lợi hơn." }
                        ]

                        vignette: `<b>(1) Diễn tiến:</b> N.T.L, nữ 20 tuổi, sinh viên điều dưỡng, mô tả "choáng váng, buồn nôn, tay lạnh mỗi khi nhìn thấy kim tiêm hoặc máu trong giờ thực tập. Tránh vào phòng thủ thuật, xin đổi môn vì “không chịu nổi cảnh lấy máu". Tình trạng kéo dài khoảng 8-9 tháng, ngày càng né tránh tiếp xúc.<br><b>(2) Tiền sử:</b> Không bệnh nội khoa, không dùng chất. Từ nhỏ sợ nhìn cảnh đứt tay, từng ngất khi xem video chấn thương. Gia đình kể gần đây em xem tin tức tai nạn nhiều (gợi ý học qua quan sát/gián tiếp).<br><b>(3) Thăm khám:</b> Khám nội khoa bình thường. Huyết áp, đường huyết trong giới hạn.<br><b>(4) Trạng thái tâm thần:</b> Trong buổi tham vấn, bệnh nhân căng thẳng khi nói tới “xét nghiệm máu", muốn rời phòng khi thấy hình kim tiêm. Không có ý tưởng kỳ quái.`,

                        vignette: `<b>(1) Diễn tiến:</b> Nam, 27 tuổi, được đưa vào khoa cấp cứu vì 3 ngày liền không ngủ mà “vẫn rất khoẻ", nói liên tục về kế hoạch khởi nghiệp tầm cỡ, tự nhận mình “thiên tài marketing". Gia đình ghi nhận 1 tuần gần đây anh tăng hoạt động bất thường, tiêu tiền ào ạt, lái xe quá tốc độ.<br><b>(2) Khám tâm thần:</b> Tại phòng khám, bệnh nhân nói nhanh, khó ngắt lời, tư duy phi tán. Khi hỏi về rủi ro tài chính, anh cáu gắt cho rằng “ngân hàng sẽ xin anh đầu tư ngược lại”.<br><b>(3) Tiền sử - bối cảnh:</b> Người nhà phủ nhận dùng chất kích thích; không bệnh nội khoa đặc biệt. Đêm qua anh leo vào công trường xây dựng để “check mặt bằng cho tập đoàn".<br><b>(4) Đánh giá nguy cơ:</b> Có hành vi xung động, ý nghĩ hoang tưởng tự cao thoáng qua, suy giảm chức năng nghiêm trọng; bác sĩ đề nghị nhập viện điều trị cấp.`,

            resultsSummary.scrollIntoView({ behavior: 'smooth' });

            submitBtn.classList.add('hidden');
            retakeBtn.classList.remove('hidden');
        }

        function retakeTest() {
            testScreen.classList.add('hidden');
            setupScreen.classList.remove('hidden');
            submitBtn.classList.remove('hidden');
            retakeBtn.classList.add('hidden');
            window.scrollTo(0, 0);
        }

        startBtn.addEventListener('click', startTest);
        submitBtn.addEventListener('click', submitTest);
        retakeBtn.addEventListener('click', retakeTest);

    </script>
</body>
